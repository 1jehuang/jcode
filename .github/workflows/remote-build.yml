name: Remote Build

on:
  push:
    branches:
      - master
      - dioxus-gui
  pull_request:
  workflow_dispatch:

jobs:
  native:
    name: Native build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build core binary
        run: cargo build --release --bin jcode

      - name: Check GUI crate
        run: cargo check -p jcode-gui

  web:
    name: Web target build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check web GUI target
        run: cargo check -p jcode-gui --target wasm32-unknown-unknown --no-default-features --features web
