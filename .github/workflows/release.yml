name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  SCCACHE_GHA_ENABLED: "true"
  CARGO_INCREMENTAL: "0"

jobs:
  build-linux-macos:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: jcode-linux-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: jcode-macos-aarch64

    steps:
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          submodules: recursive
          fetch-depth: 0

      - name: Configure SSH for cargo git dependencies
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.7
        continue-on-error: true
        id: sccache

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
          cache-all-crates: "true"

      - name: Install mold linker (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq mold

      - name: Build release binary
        shell: bash
        run: |
          mkdir -p .cargo
          if [ "$RUNNER_OS" = "Linux" ]; then
            cat > .cargo/config.toml << 'EOF'
          [target.x86_64-unknown-linux-gnu]
          linker = "clang"
          rustflags = ["-C", "link-arg=-fuse-ld=mold"]
          EOF
          fi
          if command -v sccache &>/dev/null && sccache --start-server 2>/dev/null; then
            export RUSTC_WRAPPER=sccache
          fi
          cargo build --release --target ${{ matrix.target }}
        env:
          JCODE_RELEASE_BUILD: "1"

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/jcode dist/${{ matrix.artifact }}
          chmod +x dist/${{ matrix.artifact }}
          cd dist && tar czf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}.tar.gz

  build-windows:
    name: Build (x86_64-pc-windows-msvc)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          submodules: recursive
          fetch-depth: 0

      - name: Configure SSH for cargo git dependencies
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.7
        continue-on-error: true
        id: sccache

      - uses: Swatinem/rust-cache@v2
        with:
          key: x86_64-pc-windows-msvc
          cache-all-crates: "true"

      - name: Build release binary
        shell: bash
        run: |
          if command -v sccache &>/dev/null && sccache --start-server 2>/dev/null; then
            export RUSTC_WRAPPER=sccache
          fi
          cargo build --release --target x86_64-pc-windows-msvc
        env:
          JCODE_RELEASE_BUILD: "1"

      - name: Package binary
        shell: bash
        run: |
          mkdir -p dist
          cp target/x86_64-pc-windows-msvc/release/jcode.exe dist/jcode-windows-x86_64.exe
          cd dist && tar czf jcode-windows-x86_64.tar.gz jcode-windows-x86_64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jcode-windows-x86_64
          path: dist/jcode-windows-x86_64.tar.gz

  release:
    name: Create Release
    needs: [build-linux-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*.tar.gz

      - name: Update Homebrew formula
        env:
          HOMEBREW_DEPLOY_KEY: ${{ secrets.HOMEBREW_DEPLOY_KEY }}
        run: |
          VERSION="${GITHUB_REF_NAME}"
          VERSION_NUM="${VERSION#v}"

          LINUX_SHA=$(sha256sum artifacts/jcode-linux-x86_64/jcode-linux-x86_64.tar.gz | cut -d' ' -f1)
          MACOS_SHA=$(sha256sum artifacts/jcode-macos-aarch64/jcode-macos-aarch64.tar.gz | cut -d' ' -f1)

          mkdir -p ~/.ssh
          echo "$HOMEBREW_DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          export GIT_SSH_COMMAND="ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no"

          git clone git@github.com:1jehuang/homebrew-jcode.git /tmp/homebrew-jcode

          cat > /tmp/homebrew-jcode/Formula/jcode.rb << FORMULA
          class Jcode < Formula
            desc "AI coding agent powered by Claude and ChatGPT"
            homepage "https://github.com/1jehuang/jcode"
            version "${VERSION_NUM}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/1jehuang/jcode/releases/download/${VERSION}/jcode-macos-aarch64.tar.gz"
                sha256 "${MACOS_SHA}"

                def install
                  bin.install "jcode-macos-aarch64" => "jcode"
                end
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/1jehuang/jcode/releases/download/${VERSION}/jcode-linux-x86_64.tar.gz"
                sha256 "${LINUX_SHA}"

                def install
                  bin.install "jcode-linux-x86_64" => "jcode"
                end
              end
            end

            test do
              assert_match "jcode", shell_output("#{bin}/jcode --version")
            end
          end
          FORMULA

          sed -i 's/^          //' /tmp/homebrew-jcode/Formula/jcode.rb

          cd /tmp/homebrew-jcode
          git config user.name "jcode-release-bot"
          git config user.email "release@jcode.dev"
          git add Formula/jcode.rb
          git commit -m "Update to ${VERSION}" || echo "No changes"
          git push

      - name: Update AUR package
        env:
          AUR_SSH_KEY: ${{ secrets.AUR_SSH_KEY }}
        if: env.AUR_SSH_KEY != ''
        run: |
          VERSION="${GITHUB_REF_NAME}"
          VERSION_NUM="${VERSION#v}"

          LINUX_SHA=$(sha256sum artifacts/jcode-linux-x86_64/jcode-linux-x86_64.tar.gz | cut -d' ' -f1)
          LINUX_URL="https://github.com/1jehuang/jcode/releases/download/${VERSION}/jcode-linux-x86_64.tar.gz"

          mkdir -p ~/.ssh
          echo "$AUR_SSH_KEY" > ~/.ssh/aur_key
          chmod 600 ~/.ssh/aur_key
          echo -e "Host aur.archlinux.org\n  IdentityFile ~/.ssh/aur_key\n  User aur\n  StrictHostKeyChecking no" >> ~/.ssh/config

          git clone ssh://aur@aur.archlinux.org/jcode-bin.git /tmp/jcode-aur

          cat > /tmp/jcode-aur/PKGBUILD << 'PKGBUILD_END'
          # Maintainer: Jeremy Huang <jeremyhuang55555@gmail.com>
          pkgname=jcode-bin
          pkgver=VERSION_PLACEHOLDER
          pkgrel=1
          pkgdesc="AI coding agent powered by Claude and ChatGPT"
          arch=('x86_64')
          url="https://github.com/1jehuang/jcode"
          license=('MIT')
          provides=('jcode')
          conflicts=('jcode')
          source=("URL_PLACEHOLDER")
          sha256sums=('SHA_PLACEHOLDER')

          package() {
              install -Dm755 "${srcdir}/jcode-linux-x86_64" "${pkgdir}/usr/bin/jcode"
          }
          PKGBUILD_END

          sed -i "s|VERSION_PLACEHOLDER|${VERSION_NUM}|" /tmp/jcode-aur/PKGBUILD
          sed -i "s|URL_PLACEHOLDER|${LINUX_URL}|" /tmp/jcode-aur/PKGBUILD
          sed -i "s|SHA_PLACEHOLDER|${LINUX_SHA}|" /tmp/jcode-aur/PKGBUILD
          sed -i 's/^          //' /tmp/jcode-aur/PKGBUILD

          # Generate .SRCINFO without makepkg (AUR uses tab indentation)
          printf 'pkgbase = jcode-bin\n' > /tmp/jcode-aur/.SRCINFO
          printf '\tpkgdesc = AI coding agent powered by Claude and ChatGPT\n' >> /tmp/jcode-aur/.SRCINFO
          printf '\tpkgver = %s\n' "${VERSION_NUM}" >> /tmp/jcode-aur/.SRCINFO
          printf '\tpkgrel = 1\n' >> /tmp/jcode-aur/.SRCINFO
          printf '\turl = https://github.com/1jehuang/jcode\n' >> /tmp/jcode-aur/.SRCINFO
          printf '\tarch = x86_64\n' >> /tmp/jcode-aur/.SRCINFO
          printf '\tlicense = MIT\n' >> /tmp/jcode-aur/.SRCINFO
          printf '\tprovides = jcode\n' >> /tmp/jcode-aur/.SRCINFO
          printf '\tconflicts = jcode\n' >> /tmp/jcode-aur/.SRCINFO
          printf '\tsource = %s\n' "${LINUX_URL}" >> /tmp/jcode-aur/.SRCINFO
          printf '\tsha256sums = %s\n' "${LINUX_SHA}" >> /tmp/jcode-aur/.SRCINFO
          printf '\npkgname = jcode-bin\n' >> /tmp/jcode-aur/.SRCINFO

          cd /tmp/jcode-aur
          git config user.name "Jeremy Huang"
          git config user.email "jeremyhuang55555@gmail.com"
          git add PKGBUILD .SRCINFO
          git commit -m "Update to ${VERSION}" || echo "No changes"
          git push

  # Windows build runs in parallel but doesn't block the release.
  # The binary is added to the existing release when it finishes.
  release-windows:
    name: Add Windows binary to release
    needs: [build-windows, release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: jcode-windows-x86_64
          path: artifacts

      - name: Upload Windows binary to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${GITHUB_REF_NAME}" artifacts/jcode-windows-x86_64.tar.gz --repo "${{ github.repository }}" --clobber
