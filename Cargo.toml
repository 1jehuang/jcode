[package]
name = "jcode"
version = "0.1.0"
description = "A Rust coding agent using Claude Max or ChatGPT Pro subscriptions"
edition = "2021"

[lib]
name = "jcode"
path = "src/lib.rs"

[[bin]]
name = "jcode"
path = "src/main.rs"

[[bin]]
name = "test_api"
path = "src/bin/test_api.rs"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full", "process"] }
futures = "0.3"
async-trait = "0.1"

# HTTP client
reqwest = { version = "0.12", features = ["json", "stream"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"

# CLI
clap = { version = "4", features = ["derive"] }

# File operations
glob = "0.3"
ignore = "0.4"           # gitignore-aware file walking
walkdir = "2"
similar = "2"            # diffing for edits

# Utilities
dirs = "5"               # home directory
anyhow = "1"
thiserror = "1"
chrono = { version = "0.4", features = ["serde"] }
regex = "1"
urlencoding = "2"        # URL encoding for web search

# OAuth
base64 = "0.22"
sha2 = "0.10"
rand = "0.9"
hex = "0.4"
url = "2"
open = "5"               # Open URLs in browser

# Streaming SSE parsing
eventsource-stream = "0.2"
tokio-stream = "0.1"
pin-project-lite = "0.2"
bytes = "1"

# TUI
ratatui = "0.29"
crossterm = { version = "0.28", features = ["event-stream"] }
