[package]
name = "jcode"
version = "0.1.0"
description = "A Rust coding agent using Claude Max or ChatGPT Pro subscriptions"
edition = "2021"

[workspace]
members = ["jcode-gui"]
default-members = ["."]

[lib]
name = "jcode"
path = "src/lib.rs"

[[bin]]
name = "jcode"
path = "src/main.rs"

[[bin]]
name = "test_api"
path = "src/bin/test_api.rs"

[[bin]]
name = "jcode-harness"
path = "src/bin/harness.rs"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full", "process"] }
futures = "0.3"
async-trait = "0.1"

# HTTP client
reqwest = { version = "0.12", features = ["json", "stream", "blocking"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
toml = "0.8"

# CLI
clap = { version = "4", features = ["derive"] }

# File operations
glob = "0.3"
ignore = "0.4"           # gitignore-aware file walking
walkdir = "2"
similar = "2"            # diffing for edits

# Utilities
dirs = "5"               # home directory
anyhow = "1"
thiserror = "1"
libc = "0.2"             # Unix system calls (flock)
chrono = { version = "0.4", features = ["serde"] }
regex = "1"
urlencoding = "2"        # URL encoding for web search

# Embeddings (local inference) - pure Rust, no external deps
tract-onnx = "0.21"      # ONNX model loading
tract-hir = "0.21"       # High-level IR for inference
tokenizers = { version = "0.21", default-features = false, features = ["onig"] }  # BERT tokenizer

# OAuth
base64 = "0.22"
sha2 = "0.10"
rand = "0.9"
hex = "0.4"
url = "2"
open = "5"               # Open URLs in browser

# Streaming
tokio-stream = "0.1"
bytes = "1"

# TUI
ratatui = "0.29"
crossterm = { version = "0.28", features = ["event-stream"] }
arboard = "3"              # Clipboard support
ratatui-image = { version = "4", default-features = false, features = ["crossterm"] }
image = "0.25"             # Image loading for ratatui-image

# Markdown & syntax highlighting
syntect = { version = "5", default-features = false, features = ["default-fancy"] }
pulldown-cmark = "0.12"
unicode-width = "0.2"   # Unicode character display width

# Email (SMTP send + IMAP receive)
lettre = { version = "0.11", default-features = false, features = ["tokio1-rustls-tls", "smtp-transport", "builder"] }
imap = "2"
native-tls = "0.2"
mail-parser = "0.9"

# PDF parsing
pdf-extract = "0.8"

# Mermaid diagram rendering (stable v0.2.0 tag)
mermaid-rs-renderer = { git = "https://github.com/1jehuang/mermaid-rs-renderer.git", tag = "v0.2.0" }

[dev-dependencies]
async-stream = "0.3"
tempfile = "3"

[build-dependencies]
dirs = "5"
chrono = "0.4"
